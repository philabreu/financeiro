<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages />
		<h:inputText size="12" value="#{calculadoraBean.valorA}" required="true">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
				locale="pt_BR" />
		</h:inputText>
		+
		<h:inputText size="12" value="#{calculadoraBean.valorB}" required="true">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
				locale="pt_BR" />
		</h:inputText>
		=
		<h:outputText value="#{calculadoraBean.resultado}">
			<f:convertNumber type="currency" locale="pt_BR" />
		</h:outputText>
		<br />
		<h:commandButton value="Somar" action="#{calculadoraBean.somar}" />
	</h:form>
</h:body>
</html>

<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{cadastroLancamentoBean.prepararCadastro}" />
	</f:metadata>
	<ui:define name="titulo">Cadastro de lançamento</ui:define>
	<ui:define name="corpo">
		<h1>Cadastro de lançamento</h1>
		<h:form id="frm">
			<h:messages showDetail="false" showSummary="true" />
			<p:panelGrid columns="2">
				<p:outputLabel value="Tipo" />
				<p:selectOneRadio value="#{cadastroLancamentoBean.lancamento.tipo}"
					label="Tipo do lançamento">
					<f:selectItems value="#{cadastroLancamentoBean.tiposLancamentos}"
						var="tipoLancamento" itemValue="#{tipoLancamento}" />
				</p:selectOneRadio>
				<p:outputLabel value="Pessoa" />
				<p:selectOneMenu value="#{cadastroLancamentoBean.lancamento.pessoa}"
					label="Pessoa" id="pessoa" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroLancamentoBean.todasPessoas}"
						var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.nome}" />
				</p:selectOneMenu>
				<p:outputLabel value="Descrição" />
				<p:inputText size="60"
					value="#{cadastroLancamentoBean.lancamento.descricao}"
					label="Descrição" />
				<p:outputLabel value="Valor" />
				<p:inputText size="12"
					value="#{cadastroLancamentoBean.lancamento.valor}" label="Valor">
					<f:convertNumber locale="pt_BR" maxFractionDigits="2"
						minFractionDigits="2" />
				</p:inputText>
				<p:outputLabel value="Data de vencimento" />
				<p:inputText size="12" value="#{cadastroLancamentoBean.lancamento.dataVencimento}" 
					label="Data de vencimento">
					<f:ajax render="@this dataPagamento"
					execute="@this dataPagamento"
					listener="#{cadastroLancamentoBean.dataVencimentoAlterada}" />
					<f:convertDateTime pattern="dd/MM/yyyy"
					timeZone="America/Sao_Paulo" />
				</p:inputText>
				<p:outputLabel value="Data de pagamento" />
				<p:inputText size="12" value="#{cadastroLancamentoBean.lancamento.dataPagamento}" 
					label="Data de pagamento"
					
					id="dataPagamento">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:inputText>
				<p:outputLabel />
				<p:commandButton value="Salvar" action="#{cadastroLancamentoBean.salvar}">
					<f:ajax execute="@form" render="@form" />
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
